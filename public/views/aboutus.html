<div class="aboutus container">
    <h2>Meet the League</h2>
    <div class="row row-eq-height">
        <h3 class="text-center">The Board of Committee	</h3>


        <div class="col-md-12 col-xs-12 col-sm-4" ng-repeat="committee in pplCommittees">
            <div class='card text-center'>
                <div class="col-md-4" ng-class="$index % 2 === 0 ? 'pull-left' : 'pull-right'">
                    <!-- <div class="links-container">
                        <a href="http://www.github.com/kenblizzard" target="_blank" class="btn-circle link github"><i class="fa fa-github fa-2x"></i></a>
                        <a href="http://www.github.com/kenblizzard" target="_blank" class="btn-circle link facebook"><i class="fa fa-facebook fa-2x"></i></a>
                    </div>-->
                    <div class='img-holder'>
                        <img ng-src='{{committee.image}}'>
                    </div>
                    
                </div>
                <div class="col-md-8">
                    <blockquote>{{committee.quote}}</blockquote>
                     <h5>{{committee.name}}</h5>
                    <a href="http://www.github.com/kenblizzard" target="_blank" class="link github"><i class="fa fa-github-square fa-2x"></i></a>
                    <a href="http://www.github.com/kenblizzard" target="_blank" class="link facebook"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="http://www.github.com/kenblizzard" target="_blank" class="link"><i class="fa fa-google-plus-square fa-2x"></i></a>
                    <a href="mailto:kenneth.bolico@gmail.com" target="_blank" class="link email"><i class="fa fa-at fa-2x"></i></a>                   
                </div>
            </div>
        </div>
    </div>

    <hr />
    <div class="row row-eq-height">
        <h3 class="text-center">The Dev Team</h3>

        <div class="col-md-12 col-xs-12 col-sm-4" ng-repeat="member in devTeamMembers">
            <div class='card text-center'>
                <div class="col-md-4" ng-class="$index % 2 === 0 ? 'pull-right' : 'pull-left'">
                    <!--<div class="links-container">
                        <a href="http://www.github.com/kenblizzard" target="_blank" class="btn-circle link github"><i class="fa fa-github fa-2x"></i></a>
                        <a href="http://www.github.com/kenblizzard" target="_blank" class="btn-circle link facebook"><i class="fa fa-facebook fa-2x"></i></a>
                    </div>-->
                    <div class='img-holder'>
                        <img src='{{member.image}}'>
                    </div>
                    
                </div>
                <div class="col-md-8">
                    <blockquote>{{member.quote}}</blockquote>
                    <h5>{{member.name}}</h5>
                    <a href="http://www.github.com/kenblizzard" target="_blank" class="link github"><i class="fa fa-github-square fa-2x"></i></a>
                    <a href="http://www.github.com/kenblizzard" target="_blank" class="link facebook"><i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="http://www.github.com/kenblizzard" target="_blank" class="link"><i class="fa fa-google-plus-square fa-2x"></i></a>
                    <a href="mailto:kenneth.bolico@gmail.com" target="_blank" class="link email"><i class="fa fa-at fa-2x"></i></a>                    
                </div>
            </div>
        </div>

    </div>

</div>
